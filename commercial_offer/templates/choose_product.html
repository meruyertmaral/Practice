<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тауар таңдау</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffeb3b;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .button {
            display: inline-block;
            background: #ffeb3b;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }
        .button:hover {
            background: #fdd835;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Басты бет</a>
            <a href="/create-offer">Ұсыныс жасау</a>
        </nav>
    </header>
    <div class="container">
        <h2>Барлық тауарлар</h2>
        <ul>
            {% for product in products %}
                <li>{{ product.name }} - {{ product.price }}₸</li>
            {% endfor %}
        </ul>
        <a href="/add/" class="button">Жаңа тауар қосу</a>
    </div>
</body>
</html>
